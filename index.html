<!DOCTYPE html>
<html>
  <head>
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Business card content -->
      <a-entity position="0 0 0">
        <!-- Profile picture -->
        <a-image src="profile.jpg" position="0 0.5 0" width="1" height="1"></a-image>
        
        <!-- Name -->
        <a-text value="John Doe" position="-0.5 0 0" scale="0.5 0.5 0.5" color="black"></a-text>
        
        <!-- Title -->
        <a-text value="Software Engineer" position="-0.5 -0.2 0" scale="0.3 0.3 0.3" color="gray"></a-text>
        
        <!-- Contact info -->
        <a-text value="Email: john@example.com" position="-0.5 -0.4 0" scale="0.2 0.2 0.2"></a-text>
        <a-text value="Phone: (555) 123-4567" position="-0.5 -0.6 0" scale="0.2 0.2 0.2"></a-text>
      </a-entity>

      <!-- Marker -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
